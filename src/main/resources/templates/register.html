<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="header">
    <a href="#default" class="logo">Quiz</a>
    <div class="header-right">
        <a th:href="@{${#httpServletRequest.requestURI}(lang='EN')}">
            <i th:text="#{msg.en}">EN</i>
        </a>
        <a th:href="@{${#httpServletRequest.requestURI}(lang='UA')}">
            <i th:text="#{msg.ua}">UA</i>
        </a>
        <a href="/login" th:text="#{msg.login}">
            Login
        </a>
        <a href="/register" th:text="#{msg.register}">
            Register
        </a>
        <a href="/home/list" th:text="#{msg.quiz}">
            Home
        </a>
        <a href="/profile" th:text="#{msg.profile}">
            Profile
        </a>
    </div>
</div>
<div class="container">
    <form class="modal-content animate"  action="/register" method="post">
        <div class="container">
            <label><b th:text="#{msg.name}">
            </b></label>
            <label>
                <input type="text" th:title="#{msg.name-validation}" maxlength="32"
                       pattern="[A-Za-z\u0400-\u04ff]{1,32}" th:placeholder="#{msg.name-enter}" name="name"
                       required>
            </label>
            <label><b th:text="#{msg.surname}">
            </b></label>
            <label>
                <input type="text" maxlength="32" th:title="#{msg.surname-validation}"
                       pattern="[A-Za-z\u0400-\u04ff]{1,32}"
                       th:placeholder="#{msg.surname-enter}"
                       name="surname" required>
            </label>
            <label><b th:text="#{msg.email}">
            </b></label>
            <label>
                <input type="text" th:title="#{msg.email-validation}" maxlength="45"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                       th:placeholder="#{msg.email-enter}" name="email"
                       required>
            </label>
            <label><b th:text="#{msg.password}">
            </b></label>
            <label>
                <input type="password" minlength="6" maxlength="45"
                       th:title="#{msg.password-validation}"
                       th:placeholder="#{msg.enter-password}"
                       pattern="[A-Za-z0-9 ]{1,32}"
                       name="password" required>
            </label>
            <button type="submit" th:text="#{msg.register}">
            </button>
        </div>
    </form>
</div>
</body>
</html>
