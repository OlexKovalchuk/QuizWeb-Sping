<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
<div class="header">
    <a href="#default" class="logo">Quiz</a>
    <div class="header-right">
        <a th:class="__${#locale}__=='en'?'active':''" th:href="@{${#httpServletRequest.requestURI}(lang='EN')}">
            <i th:text="#{msg.en}">EN</i>
        </a>
        <a th:class="__${#locale}__=='ua'?'active':''" th:href="@{${#httpServletRequest.requestURI}(lang='UA')}">
            <i th:text="#{msg.ua}">UA</i>
        </a>

        <a sec:authorize="!isAuthenticated()" href="/login" th:text="#{msg.login}">
            Login
        </a>
        <a sec:authorize="!isAuthenticated()" href="/register" th:text="#{msg.register}">
            Register
        </a>
        <a sec:authorize="isAuthenticated()" href="/logout" th:text="#{msg.logout}">
            Logout
        </a>
        <a href="/home/list" th:text="#{msg.quiz}">
            Home
        </a>
        <a href="/profile/" th:text="#{msg.profile}">
            Profile
        </a>
    </div>
</div>
<div class="container animate">
    <center style="display: list-item;">
        <hr style=" clear: both;
    border: 1px solid transparent;
    height: 0px;">
        <form method="get" action="/profile/edit">
            <button type="submit" class="fill" th:text="#{msg.edit-personal-info}">
            </button>
        </form>
        <hr style=" clear: both;
    border: 1px solid transparent;
    height: 0px;">

        <form method="get" action="/profile/results">
            <button type="submit" class="fill" th:text="#{msg.results}"></button>
        </form>
        <hr style=" clear: both;
    border: 1px solid transparent;
    height: 0px;">
        <form sec:authorize="hasRole('ROLE_ADMIN')" method="get" th:action="@{/admin/users}">
            <button type="submit"
                    class="fill" th:text="#{msg.check-users}"></button>
        </form>
    </center>
</div>
</body>
</html>
